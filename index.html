<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display-section">
                <h2 class="current-input">0</h2>
                <h1 class="result">0</h1>
            </div>
            <div class="input-section">
                <div class="row zero">
                    <button class="btn" id="clear"><span class="front">CLEAR</span></button>
                    <button class="btn" id="delete"><span class="front">DELETE</span></button>
                </div>
                <div class="row one">
                    <button class="btn num" id="7"><span class="front">7</span></button>
                    <button class="btn num" id="8"><span class="front">8</span></button>
                    <button class="btn num" id="9"><span class="front">9</span></button>
                    <button class="btn op" id="/"><span class="front">/</span></button>
                </div>
                <div class="row two">
                    <button class="btn num" id="4"><span class="front">4</span></button>
                    <button class="btn num" id="5"><span class="front">5</span></button>
                    <button class="btn num" id="6"><span class="front">6</span></button>
                    <button class="btn op" id="x"><span class="front">x</span></button>
                </div>
                <div class="row three">
                    <button class="btn num" id="1"><span class="front">1</span></button>
                    <button class="btn num" id="2"><span class="front">2</span></button>
                    <button class="btn num" id="3"><span class="front">3</span></button>
                    <button class="btn op" id="-"><span class="front">-</span></button>
                </div>
                <div class="row four">
                    <button class="btn num" id="0"><span class="front">0</span></button>
                    <button class="btn" id="point"><span class="front">.</span></button>
                    <button class="btn op" id="+"><span class="front">+</span></button>
                    <button class="btn" id="equal-to"><span class="front">=</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
